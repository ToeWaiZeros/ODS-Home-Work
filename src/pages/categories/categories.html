<ion-header>

  <ion-navbar color="primary">
    <ion-title>Categories</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]='searchText' [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)" ></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <button ion-item *ngFor="let c of categories" (click)="openModal('CategoryPage',{category:c})">
      {{ c.name }}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="openModal('CategoryPage')">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
